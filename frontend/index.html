<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DivergenceBotX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen">
  <div class="max-w-6xl mx-auto p-4 space-y-4">
    <h1 class="text-2xl font-bold">DivergenceBotX</h1>
    <div class="flex items-center gap-2 flex-wrap">
      <input id="apikey" type="password" placeholder="Twelve Data API Key" class="px-3 py-2 rounded bg-gray-800 w-72" />
      <button id="saveKey" class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-500">Save API Key</button>
      <input id="symbol" value="EUR/USD" class="px-3 py-2 rounded bg-gray-800 w-36" />
      <select id="tf" class="px-3 py-2 rounded bg-gray-800">
        <option value="1min">1min</option>
        <option value="5min">5min</option>
        <option value="15min">15min</option>
      </select>
      <button id="applyCfg" class="px-3 py-2 rounded bg-emerald-600 hover:bg-emerald-500">Apply</button>
      <span id="pingStatus" class="ml-4 text-sm text-gray-400">Pinging...</span>
    </div>
    <div id="chart" class="h-[480px] w-full bg-gray-900 rounded"></div>
    <div>
      <h2 class="font-semibold mb-2">Signals</h2>
      <pre id="log" class="bg-black p-2 rounded h-48 overflow-auto"></pre>
    </div>
  </div>
  <script>
    const logEl = document.getElementById('log');
    const pingStatus = document.getElementById('pingStatus');
    async function ping() {
      try {
        const ws = new WebSocket('ws://localhost:8000/ws/ping');
        ws.onmessage = (ev) => {
          const data = JSON.parse(ev.data);
          if (data.event === 'pong') {
            pingStatus.textContent = 'Backend OK: ' + new Date(data.ts).toLocaleTimeString();
          }
          ws.close();
        };
        ws.onerror = () => {
          pingStatus.textContent = 'Backend ping failed';
        };
      } catch (e) {
        pingStatus.textContent = 'Backend ping failed';
      }
    }
    ping();

    document.getElementById('saveKey').addEventListener('click', async () => {
      const key = document.getElementById('apikey').value;
      if (!key) return;
      await fetch('http://localhost:8000/api/apikey', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ api_key: key }),
      });
      alert('Saved');
    });

    document.getElementById('applyCfg').addEventListener('click', async () => {
      const symbol = document.getElementById('symbol').value;
      const tf = document.getElementById('tf').value;
      await fetch('http://localhost:8000/api/stream/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ symbol, timeframe: tf }),
      });
      alert('Applied. Reconnect WS to see new stream.');
      try { ws.close(); } catch {}
      startWS();
    });

    const chartEl = document.getElementById('chart');
    const chart = LightweightCharts.createChart(chartEl, {
      layout: { background: { color: '#111827' }, textColor: '#e5e7eb' },
      grid: { vertLines: { color: '#1f2937' }, horzLines: { color: '#1f2937' } },
      timeScale: { timeVisible: true, secondsVisible: true },
    });
    const candleSeries = chart.addCandlestickSeries();

    let ws;
    function startWS(){
      ws = new WebSocket('ws://localhost:8000/ws/stream');
      ws.onmessage = (ev) => {
        try {
          const data = JSON.parse(ev.data);
          if (data.event === 'keepalive') return;
          if (data.event === 'candle') {
            const tSec = Math.floor(data.ts / 1000);
            candleSeries.update({ time: tSec, open: data.open, high: data.high, low: data.low, close: data.close });
            return;
          }
          logEl.textContent += JSON.stringify(data) + '\n';
          logEl.scrollTop = logEl.scrollHeight;
        } catch {}
      };
    }
    startWS();
  </script>
</body>
</html>
